<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
            <span ng-show="loginObj.user == null">
                <a href="" ng-click="chooseForm('registration')">Registration</a>
                &nbsp;&nbsp;
                <a href="" ng-click="chooseForm('login')">Login</a>
            </span>
            <span ng-hide="loginObj.user == null">
                Welcome {{loginObj.user.email }}!!
                &nbsp;&nbsp;
                <a href="" ng-click="logout('logout')">Logout</a>
                &nbsp;&nbsp;
                <a href="" ng-click="startQuiz()">Quiz</a>
                &nbsp;&nbsp;
                <a href="" ng-click="seeQuizResults()">Quiz Results</a>
            </span>

        </div>
    </div>
    <div class="row voffset8">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{formType.title}}</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="sec.email" class="form-control" placeholder="E-mail" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input ng-model="sec.password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>-->
                            <input class="btn btn-lg btn-success btn-block" type="submit"
                                ng-click="doSec(formType.type,sec.email,sec.password)" value="{{formType.button}}">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center" >
            <span class="alert-danger" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</span>
        </div>
    </div>

    <!-- DEBUGGING -->
    <!--<div class="voffset2"><pre>{{currUser | json}}</pre></div>
    <div class="voffset2"><pre>{{loginObj | json}}</pre></div>-->
</div>
