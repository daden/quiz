<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                Quiz: {{quiz.FirstQuiz.name}}
            </h3>
            <div class="text-muted">{{quiz.FirstQuiz.description}}</div>

            <div>
                <input data-ng-model="quiz.FirstQuiz.name" size="65"></input>
                <button data-ng-click="setQuizName()">Change Me!</button>
            </div>

            <!-- QA SECTION -->
            <div class="row well">
                <!-- Questions-->
                <div class="row clearfix">
                    <div class="col-md-1 column">
                    </div>
                    <div class="col-md-11 column">
                        <ol>
                            <li>
                                What is the speed of light?
                            </li>
                        </ol>
                    </div>

                    <!-- Answers-->
                    <div class="row clearfix">
                        <div class="col-md-2 column">
                        </div>
                        <div class="col-md-10 column">
                            <ul class="list-unstyled">
                                <!-- TODO: Put into a directive that displays various kinds of answers -->
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">186,282 mph
                                        </label>
                                    </div>
                                <li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">364.25 smoots
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Answers-->
                </div>
                <!-- End questions -->

                <!-- Questions-->
                <div class="row clearfix">
                    <div class="col-md-1 column">
                    </div>
                    <div class="col-md-11 column">
                        <ol>
                            <li>
                                How do you feel?
                            </li>
                        </ol>
                    </div>

                    <!-- Answers-->
                    <div class="row clearfix">
                        <div class="col-md-2 column">
                        </div>
                        <div class="col-md-10 column">
                            <!-- TODO: This will be in the directive for dynamic answers -->
                            <ul class="list-unstyled">
                                <li>
                                    <div class="text">
                                        <textarea type="textbo" cols="60" rows="4"></textarea>
                                    </div>
                                <li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Answers-->
                </div>
                <!-- End questions -->
            </div>

            <!-- Buttons-->
            <div class="row clearfix">
                <div class="col-md-8 column">
                </div>
                <div class="col-md-4 column">
                    <div class="btn-group">
                        <button class="btn btn-default" type="button"><em class="glyphicon glyphicon-save"></em>
                            Submit
                        </button>
                        <button class="btn btn-default" type="button"><em class="glyphicon glyphicon-backward"></em>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
